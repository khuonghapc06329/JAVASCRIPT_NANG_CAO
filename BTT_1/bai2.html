<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" media="screen">
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="target">

    </ul>
    <script>
        var users = [
            { id: 1, name: "James Smith", gender: 1 },
            { id: 2, name: "Isla Brown", gender: 2 },
            { id: 3, name: "Amelia Davies", gender: 2 },
            { id: 4, name: "Jacob Evans", gender: 1 },
        ]

        var targetUl = document.getElementById("target");

        users.forEach(function(user) {
            var listItem = document.createElement("li");
            listItem.className = "user_item";
            listItem.textContent = `${user.id} - ${user.name} - Gender: ${user.gender === 1 ? "Male" : "Female"}`;
            targetUl.appendChild(listItem);
        });
    </script>
</body>

</html>
